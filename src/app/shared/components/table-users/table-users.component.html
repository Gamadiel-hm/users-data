<table class="table">
  <thead>
    <th (click)="sortData(titleTable[0])">Name</th>
    <th (click)="sortData(titleTable[1])">Country</th>
    <th (click)="sortData(titleTable[2])">Gender</th>
    <th>Photo</th>
  </thead>
  <tbody *ngFor="let item of userDataCopy | sortUsers:objectTitle:changeSortFilter">
    <td>{{item.name.first + " " + item.name.last}}</td>
    <td>{{item.location.country}}</td>
    <td>{{item.gender}}</td>
    <td><img [src]="item.picture.thumbnail" [alt]="item.name.first"></td>
  </tbody>
  <tfoot>
    <button [disabled]="countPage === 1 ? true : false" type="button" (click)="getApiData(enumCountPage[0])">After:
      {{countPage +
      enumCountPage[0]}}</button>
    <button type="button" (click)="getApiData(enumCountPage[1])">Now : {{countPage}}</button>
    <button type="button" (click)="getApiData(enumCountPage[2])">Before : {{countPage + enumCountPage[2]}}</button>
  </tfoot>
</table>
